<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start" color="primary">
            <ion-back-button defaultHref='/'></ion-back-button>
        </ion-buttons>

        <ion-title color="primary">List-reorder</ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="reorderDisabled = !reorderDisabled">
                TOGGLE
            </ion-button>
        </ion-buttons>


    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-reorder-group [disabled]="reorderDisabled" (ionItemReorder)="doReorder( $event )">

            <ion-item *ngFor="let personaje of personajes">
                <ion-label>{{ personaje }}</ion-label>
                <ion-reorder slot="end">
                    <ion-icon name="add"></ion-icon>
                </ion-reorder>
            </ion-item>

        </ion-reorder-group>

    </ion-list>

</ion-content>
